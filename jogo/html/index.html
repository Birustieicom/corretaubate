<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corre Taubat√©!</title>
    <link rel="website icon" type="png" href="../../sprites/logo.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-image: url(../../sprites/fundo.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .GT {
            position: absolute;
            bottom: 100px;
            left: 170px;
            width: 100px;
            height: 100px;
            background-image: url(../../sprites/gravidataubate.png);
        }

        .CF {
            position: absolute;
            bottom: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-image: url(../../sprites/chrisflowers.gif);
        }

        .GT.jump {
            animation: jump 0.5s ease-out;
        }

        @keyframes jump {
            0% { bottom: 50px; }
            50% { bottom: 150px; }
            100% { bottom: 50px; }
        }

        .bola {
            position: absolute;
            top: 800px;
            right: -50px;
            width: 100px;
            height: 100px;
            background-image: url(../../sprites/bola.png);
        }

        @keyframes moveBall {
            from { right: -50px; }
            to { right: 100%; }
        }

        #overlay {
            display: none;
        }
    </style>
</head>
<body>
    <div class="CF"></div>
    <div class="GT"></div>
    <div class="bola"></div>
    <script src="script.js"></script>
</body>
</html>
